<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/logo-sapakuai.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sapaku.ai</title>
  </head>
  <body>
    <script>
      (function () {
        try {
          var t = localStorage.getItem("sapaku-theme");
          if (t === "dark") document.documentElement.classList.add("dark");
          else document.documentElement.classList.remove("dark");
        } catch (_) {}
      })();
    </script>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
